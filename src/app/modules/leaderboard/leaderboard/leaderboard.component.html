<p>leaderboard works!</p>

<table mat-table [dataSource]="leaders" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.finishedAt}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.result.name}} </td>
  </ng-container>

  <!-- Accuracy Column -->
  <ng-container matColumnDef="accuracy">
    <th mat-header-cell *matHeaderCellDef> Accuracy </th>
    <td mat-cell *matCellDef="let element"> {{element.result.accuracy}} </td>
  </ng-container>

  <!-- WPM Column -->
  <ng-container matColumnDef="wpm">
    <th mat-header-cell *matHeaderCellDef> WPM </th>
    <td mat-cell *matCellDef="let element"> {{element.result.wpm}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
