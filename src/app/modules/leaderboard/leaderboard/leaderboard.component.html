<mat-card>
  <mat-card-title>Leaderboard</mat-card-title>

  <table mat-table [dataSource]="leaders" class="mat-elevation-z8">
    <ng-container matColumnDef="finished">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{element.finishedAt.seconds | timestampToDate | date}}
      </td>
    </ng-container>


    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="accuracy">
      <th mat-header-cell *matHeaderCellDef>Accuracy</th>
      <td mat-cell *matCellDef="let element"> {{element.accuracy}} </td>
    </ng-container>

    <ng-container matColumnDef="wpm">
      <th mat-header-cell *matHeaderCellDef>WPM</th>
      <td mat-cell *matCellDef="let element"> {{element.wpm}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
