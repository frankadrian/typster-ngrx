<mat-card>

  <mat-card-title>Your test starts when you type in the input below.</mat-card-title>

  <div class="timer">
      <span class="time">
        90
      </span>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-evenly">
    <div class="message">
        <span class="word"
              [ngClass]="{isActive: word.isActive }"
              *ngFor="let word of typetest.message"><span class="letter"
                                                          [ngClass]="{isValid: letter.isValid, isInvalid: !letter.isValid && word.isPast}"
                                                          *ngFor="let letter of word.letters">{{letter.letter}}</span><span>&nbsp;</span></span>
    </div>
    <div id="type-test-input"
         contenteditable="true"
         placeholder="Start typing here to begin the test"
         (input)="userInput($event)"
         (focus)="focus($event)">
    </div>

  </div>

  <mat-card-actions align="start">
    <button mat-button (click)="pauseTest()" [disabled]="!typetest.testStarted">Pause</button>
    <button mat-button (click)="stopTest()" [disabled]="!typetest.testStarted">Stop</button>
  </mat-card-actions>

</mat-card>

<mat-card *ngIf="typetest.testStarted">
  <div>Time: {{subscribeTimer}}</div>
  <div>Accuracy: {{typetest.result.accuracy}}</div>
  <div>WPM: {{typetest.result.wpm}}</div>
</mat-card>
