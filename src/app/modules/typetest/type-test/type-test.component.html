<div style="text-align:center">
  <h1>
    Test your typing speed right now
  </h1>
</div>
<div class="typetest-container">

    <div class="message">
        <span class="word"
              [ngClass]="{isActive: word.isActive }"
              *ngFor="let word of typetest.message"><span class="letter"
                                                          [ngClass]="{isValid: letter.isValid, isInvalid: !letter.isValid && word.isPast}"
                                                          *ngFor="let letter of word.letters">{{letter.letter}}</span><span>&nbsp;</span></span>
    </div>

    <div id="type-test-input"
         contenteditable="true"
         placeholder="Start typing to begin the test"
         (input)="userInput($event)"
         (focus)="focus($event)">
    </div>

    <div class="spacer"></div>
    <div class="time">Time: {{subscribeTimer}}</div>
    <div>Accuracy: {{typetest.result.accuracy}}</div>
    <div>WPM: {{typetest.result.wpm}}</div>
</div>


<button (click)="stopTest()">stop</button>
